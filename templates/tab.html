.nav-item {
    position: relative;
}

.nav-item:not(.active)::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: red;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease;
}

/* Show the red box on hover */
.nav-item:hover::after {
    opacity: 1;
}


/* Style the red box for the "active" class */
.nav-item.active {
    position: relative;
}

.nav-item.active::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 3px; /* Adjust the height as needed */
    background-color: red; /* Red color */
    opacity: 1; /* Initially visible for the "active" item */
}

<body>
    <header>
        <h1>CompareHub.com</h1>
        <div class="search">
        <input class="search" type="text" placeholder="Gadgets Search..">
    </div>

    </header>


    

    <main>
        <div class="categ">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="nav-item" data-target="laptop"><img class="img" src="/static/laptop.png" alt="Laptop"></a></li>
                    <li><a href="/mob.html" class="nav-item" data-target="mobile"><img class="img" src="../static/smartphone-call.png" alt="Mobile"></a></li>
                    <li><a href="/tab.html" class="nav-item active" data-target="tablet"><img class="img" src="../static/tablet.png" alt="Tablet"></a></li>

                </ul>
            </nav>
        </div>
        
  
        <div class="PSearch">
            <div class="one">
             <input  class="First" maxlength="100" type="text" placeholder="Enter name of tablet" >
             <input class="Second" maxlength="100" type="text" placeholder="Enter name of tablet" >
         </div> 
             
         <div class="two">
             <input class="Third" maxlength="100" type="text" placeholder="Enter name of tablet" >
             <input class="Fourth" maxlength="100" type="text" placeholder="Enter name of tablet" >
         </div>  
         </div>
         
         <button class="compare-button" onclick="compareTablets()">Compare</button>

        <script>

            function compareTablets() {
    // Get the values of the tablet names entered by the user
    const tablet1Name = document.querySelector('.First').value;
    const tablet2Name = document.querySelector('.Second').value;
    const tablet3Name = document.querySelector('.Third').value;
    const tablet4Name = document.querySelector('.Fourth').value;

    console.log('tablet1Name:', tablet1Name);
    console.log('tablet2Name:', tablet2Name);
    console.log('tablet3Name:', tablet3Name);
    console.log('tablet4Name:', tablet4Name);

    // Check the number of tablets entered
    if (tablet1Name && tablet2Name && !tablet3Name && !tablet4Name) {
        // Redirect to the comparison page for 2 tablets with tablet1 and tablet2 names as query parameters
        window.location.href = `compare2T.html?tablet1=${tablet1Name}&tablet2=${tablet2Name}`;
    } else if (tablet1Name && tablet2Name && tablet3Name && !tablet4Name) {
        // Redirect to the comparison page for 3 tablets with tablet1, tablet2, and tablet3 names as query parameters
        window.location.href = `compare3T.html?tablet1=${tablet1Name}&tablet2=${tablet2Name}&tablet3=${tablet3Name}`;
    } else if (tablet1Name && tablet2Name && tablet3Name && tablet4Name) {
        // Redirect to the comparison page for 4 tablets with tablet1, tablet2, tablet3, and tablet4 names as query parameters
        window.location.href = `compare4T.html?tablet1=${tablet1Name}&tablet2=${tablet2Name}&tablet3=${tablet3Name}&tablet4=${tablet4Name}`;
    } else {
        // Handle the case when no tablets are entered or other conditions
        alert('Please enter at least two and up to four tablet names for comparison.');
    }
}

        </script>
